version: '3.8'

services:
  # Group 1: Ultra High Risk - Meme Coins
  whale-group-1:
    build: .
    container_name: whale-monitor-group-1
    command: ["1"]
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHANNEL_ID=${TELEGRAM_CHANNEL_ID}
      - TELEGRAM_ALERTS_ENABLED=${TELEGRAM_ALERTS_ENABLED:-false}
    volumes:
      - ./data/group1:/app/data
      - ./logs/group1:/app/logs
      - ./.env:/app/.env:ro
    restart: unless-stopped
    networks:
      - whale-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

